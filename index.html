<!DOCTYPE html>
<html>
<head>
  <title>User Information form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body onload="init()">
    <h3 id="title">Please Answer All Questions. Please answer all questions to goto next questions or submit.</h3>
	<div class="progress" id="progressBarContainer">
    <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      0%
    </div>
  </div>

  <div>
  <label id="FirstQuestion" class="questionText"> </label> 
  <input id="firstAnswer" class="textInput"> </input>
    </div>
   <br>
  <div>
  <label id="SecondQuestion" class="questionText"> </label>
  <input id="secondAnswer" class="textInput" type="text"> </input>
    </div>
<br>
<div style="width:50%">
  <button id="previousButton" class="myButton" >Previous</button>
  <button id="nextButton" class="myButton" >Next</button>
  <button id="submitButton" class="myButton">Submit</button>
  </body>
</div>
<body>
<script src="js/main.js"></script>
</html>
